<body>

<div class="todo-container">
  <h2>ğŸ“‹ ì˜¤ëŠ˜ì˜ í•  ì¼</h2>
  <div class="input-row">
    <input id="todoInput" placeholder="í•  ì¼ì„ ì…ë ¥í•˜ì„¸ìš”">
    <button id="addBtn" type="button">ì¶”ê°€</button>
  </div>
  <ul id="todoList"></ul>
  <div class="time-label" id="resetInfo"></div>
</div>

<script>
  const listEl = document.getElementById("todoList");
  const inputEl = document.getElementById("todoInput");
  const addBtn = document.getElementById("addBtn");
  const resetInfo = document.getElementById("resetInfo");

  let todos = JSON.parse(localStorage.getItem("todos")) || [];
  let lastReset = localStorage.getItem("lastResetDate") || "";

  function getResetDateKey() {
    const now = new Date();
    // ì˜¤ì „ 5ì‹œ ê¸°ì¤€ ë‚ ì§œ ê³„ì‚°
    if (now.getHours() < 5) {
      now.setDate(now.getDate() - 1);
    }
    return now.toISOString().split("T")[0]; // YYYY-MM-DD
  }

  function checkDailyReset() {
    const todayKey = getResetDateKey();

    if (lastReset !== todayKey) {
      // âœ… 5ì‹œ ê¸°ì¤€ ìƒˆë¡œìš´ ë‚ ì´ë©´ ì²´í¬ ìƒíƒœ ë¦¬ì…‹
      todos = todos.map(todo => ({
        text: todo.text,
        done: false
      }));
      saveTodos();
      localStorage.setItem("lastResetDate", todayKey);
      lastReset = todayKey;
    }

    const now = new Date();
    resetInfo.textContent = `âœ… ë§¤ì¼ ì˜¤ì „ 5ì‹œì— ì²´í¬ ìƒíƒœê°€ ë¦¬ì…‹ë©ë‹ˆë‹¤ (í˜„ì¬ ê¸°ì¤€ì¼: ${todayKey})`;
  }

  function saveTodos() {
    localStorage.setItem("todos", JSON.stringify(todos));
  }

  function renderTodos() {
    listEl.innerHTML = "";
    todos.forEach((todo, i) => {
      const li = document.createElement("li");

      const span = document.createElement("span");
      span.textContent = todo.text;
      if (todo.done) span.classList.add("done");

      span.addEventListener("click", () => {
        todos[i].done = !todos[i].done;
        saveTodos();
        renderTodos();
      });

      const delBtn = document.createElement("button");
      delBtn.textContent = "ì‚­ì œ";
      delBtn.addEventListener("click", () => {
        todos.splice(i, 1);
        saveTodos();
        renderTodos();
      });

      li.appendChild(span);
      li.appendChild(delBtn);
      listEl.appendChild(li);
    });
  }

  function addTodo() {
    const text = inputEl.value.trim();
    if (!text) return;
    todos.push({ text, done: false });
    inputEl.value = "";
    saveTodos();
    renderTodos();
  }

  addBtn.addEventListener("click", addTodo);

  // âœ… í˜ì´ì§€ ì—´ë¦´ ë•Œë§ˆë‹¤ ë¦¬ì…‹ í™•ì¸
  checkDailyReset();
  renderTodos();
</script>
