<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Samsung Todo</title>
  <style>
    body {
      margin: 0;
      background: #000;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
    }
    .app {
      width: 100%;
      max-width: 480px;
      background: #121212;
      padding: 20px 16px;
      box-sizing: border-box;
    }
    .header {
      font-size: 22px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .week-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 16px;
      gap: 4px;
    }
    .day {
      flex: 1;
      background: #1e1e1e;
      border-radius: 12px;
      text-align: center;
      padding: 6px 0;
      font-size: 12px;
    }
    .day.done {
      background: #1e88e5;
    }
    .card {
      background: #1e1e1e;
      border-radius: 20px;
      padding: 16px;
    }
    .input-row {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }
    input {
      flex: 1;
      padding: 12px;
      border-radius: 12px;
      border: none;
      background: #2a2a2a;
      color: white;
      font-size: 15px;
    }
    button {
      padding: 12px 16px;
      border-radius: 12px;
      border: none;
      background: #1877f2;
      color: white;
      font-size: 16px;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      background: #2a2a2a;
      margin-bottom: 8px;
      padding: 12px;
      border-radius: 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
    }
    .task-text {
      flex: 1;
    }
    .right-ui {
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .del-btn {
      background: transparent;
      border: none;
      color: #ff5f5f;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div class="app">
  <div class="header">이번 주 진행도</div>
  <div class="week-bar" id="weekBar"></div>

  <div class="card">
    <div class="input-row">
      <input id="todoInput" placeholder="할 일을 입력하세요">
      <button id="addBtn">+</button>
    </div>
    <ul id="todoList"></ul>
  </div>
</div>

<script>
  const listEl = document.getElementById("todoList");
  const inputEl = document.getElementById("todoInput");
  const addBtn = document.getElementById("addBtn");
  const weekBar = document.getElementById("weekBar");

  let todos = JSON.parse(localStorage.getItem("todos")) || [];
  let history = JSON.parse(localStorage.getItem("history")) || {};

  // ✅ 월~일 고정
  const days = ["월","화","수","목","금","토","일"];

  function getTodayKey() {
    const now = new Date();
    if (now.getHours() < 5) now.setDate(now.getDate() - 1);
    return now.toISOString().split("T")[0];
  }

  function saveTodos() {
    localStorage.setItem("todos", JSON.stringify(todos));
  }

  function saveHistory() {
    localStorage.setItem("history", JSON.stringify(history));
  }

  function updateHistory() {
    const today = getTodayKey();
    history[today] = {
      done: todos.filter(t => t.done).length,
      total: todos.length
    };
    saveHistory();
  }

  // ✅ 월요일 시작 기준 주간 바 생성
  function renderWeekBar() {
    weekBar.innerHTML = "";
    const now = new Date();

    // 이번 주의 "월요일" 날짜 구하기
    const day = now.getDay();
    const monday = new Date(now);
    const diff = (day === 0 ? -6 : 1) - day;
    monday.setDate(now.getDate() + diff);

    for (let i = 0; i < 7; i++) {
      const d = new Date(monday);
      d.setDate(monday.getDate() + i);

      const key = d.toISOString().split("T")[0];
      const data = history[key] || { done: 0, total: 0 };

      const div = document.createElement("div");
      div.className = "day";
      div.innerHTML = `${days[i]}<br>${data.done}/${data.total}`;

      if (data.done === data.total && data.total > 0) {
        div.classList.add("done");
      }

      weekBar.appendChild(div);
    }
  }

  function renderTodos() {
    listEl.innerHTML = "";
    todos.forEach((todo, i) => {
      const li = document.createElement("li");

      const text = document.createElement("span");
      text.className = "task-text";
      text.textContent = todo.text;

      const right = document.createElement("div");
      right.className = "right-ui";

      const check = document.createElement("span");
      check.textContent = todo.done ? "✅" : "";

      const sep = document.createElement("span");
      sep.textContent = "|";

      const del = document.createElement("button");
      del.className = "del-btn";
      del.textContent = "❌";

      li.onclick = () => {
        todos[i].done = !todos[i].done;
        saveTodos();
        updateHistory();
        renderTodos();
        renderWeekBar();
      };

      del.onclick = (e) => {
        e.stopPropagation();
        if (!confirm("정말 삭제하시겠습니까?")) return;
        todos.splice(i, 1);
        saveTodos();
        updateHistory();
        renderTodos();
        renderWeekBar();
      };

      right.append(check, sep, del);
      li.append(text, right);
      listEl.appendChild(li);
    });
  }

  function addTodo() {
    const text = inputEl.value.trim();
    if (!text) return;
    todos.push({ text, done: false });
    inputEl.value = "";
    saveTodos();
    updateHistory();
    renderTodos();
    renderWeekBar();
  }

  addBtn.addEventListener("click", addTodo);

  updateHistory();
  renderTodos();
  renderWeekBar();
</script>

</body>
</html>
