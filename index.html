<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Samsung Todo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: Arial, sans-serif;
      color: #eaeaea;
      display: flex;
      justify-content: center;
    }
    .app {
      width: 100%;
      max-width: 480px;
      min-height: 100vh;
      background: #121212;
      padding: 20px 16px 80px;
      box-sizing: border-box;
    }
    .header {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 16px;
    }
    .card {
      background: #1e1e1e;
      border-radius: 24px;
      padding: 16px;
    }
    .input-row {
      display: flex;
      gap: 10px;
      margin-bottom: 16px;
    }
    input {
      flex: 1;
      padding: 14px 16px;
      border-radius: 18px;
      border: none;
      font-size: 16px;
      background: #2a2a2a;
      color: #fff;
    }
    .add-btn {
      padding: 14px 18px;
      border-radius: 18px;
      border: none;
      font-size: 18px;
      font-weight: bold;
      background: #1877F2;
      color: #fff;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    li {
      background: #2a2a2a;
      margin-bottom: 10px;
      padding: 14px 16px;
      border-radius: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 16px;
      cursor: pointer;
    }
    .task-text {
      flex: 1;
      line-height: 1.3;
    }
    .right-ui {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .check {
      font-size: 18px;
      color: #4CAF50;
      min-width: 20px;
      text-align: center;
    }
    .sep {
      color: #555;
      font-weight: bold;
    }
    .del-btn {
      background: transparent;
      border: none;
      color: #ff5f5f;
      font-size: 16px;
    }
    .checked-text {
      color: #777;
    }
    .bottom-info {
      margin-top: 20px;
      text-align: center;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>

<div class="app">
  <div class="header">오늘 할 일</div>

  <div class="card">
    <div class="input-row">
      <input id="todoInput" placeholder="할 일을 입력하세요">
      <button class="add-btn" id="addBtn">+</button>
    </div>

    <ul id="todoList"></ul>

    <div class="bottom-info" id="resetInfo"></div>
  </div>
</div>

<script>
  const listEl = document.getElementById("todoList");
  const inputEl = document.getElementById("todoInput");
  const addBtn = document.getElementById("addBtn");
  const resetInfo = document.getElementById("resetInfo");

  let todos = JSON.parse(localStorage.getItem("todos")) || [];
  let lastReset = localStorage.getItem("lastResetDate") || "";

  function getResetDateKey() {
    const now = new Date();
    if (now.getHours() < 5) now.setDate(now.getDate() - 1);
    return now.toISOString().split("T")[0];
  }

  function dailyResetCheck() {
    const todayKey = getResetDateKey();
    if (lastReset !== todayKey) {
      todos = todos.map(t => ({ text: t.text, done: false }));
      localStorage.setItem("lastResetDate", todayKey);
      lastReset = todayKey;
      saveTodos();
    }
    resetInfo.textContent = "매일 오전 5시에 체크 상태가 리셋됩니다";
  }

  function saveTodos() {
    localStorage.setItem("todos", JSON.stringify(todos));
  }

  function renderTodos() {
    listEl.innerHTML = "";
    todos.forEach((todo, i) => {
      const li = document.createElement("li");

      const text = document.createElement("span");
      text.className = "task-text";
      text.textContent = todo.text;
      if (todo.done) text.classList.add("checked-text");

      const right = document.createElement("div");
      right.className = "right-ui";

      const check = document.createElement("span");
      check.className = "check";
      check.textContent = todo.done ? "✅" : "";

      const sep = document.createElement("span");
      sep.className = "sep";
      sep.textContent = "|";

      const del = document.createElement("button");
      del.className = "del-btn";
      del.textContent = "❌";

      // ✅ 한 줄 클릭하면 체크 토글
      li.onclick = () => {
        todos[i].done = !todos[i].done;
        saveTodos();
        renderTodos();
      };

      // ❌ 삭제는 확인 팝업
      del.onclick = (e) => {
        e.stopPropagation();
        const ok = confirm("이 할 일을 삭제하시겠습니까?");
        if (!ok) return;
        todos.splice(i, 1);
        saveTodos();
        renderTodos();
      };

      right.appendChild(check);
      right.appendChild(sep);
      right.appendChild(del);

      li.appendChild(text);
      li.appendChild(right);
      listEl.appendChild(li);
    });
  }

  function addTodo() {
    const text = inputEl.value.trim();
    if (!text) return;
    todos.push({ text, done: false });
    inputEl.value = "";
    saveTodos();
    renderTodos();
  }

  addBtn.addEventListener("click", addTodo);

  dailyResetCheck();
  renderTodos();
</script>

</body>
</html>
