<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>투두 위젯</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #202124;
      color: white;
      margin: 0;
      padding: 16px;
      display: flex;
      justify-content: center;
    }

    .widget {
      width: 100%;
      max-width: 420px;
      background: #303134;
      border-radius: 24px;
      padding: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }

    .widget-header {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 12px;
      text-align: center;
    }

    .input-row {
      display: flex;
      gap: 8px;
      margin-bottom: 12px;
    }

    input {
      flex: 1;
      padding: 12px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
    }

    button {
      padding: 12px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      background: #1a73e8;
      color: white;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      background: #3c4043;
      margin-bottom: 8px;
      padding: 12px;
      border-radius: 16px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .task {
      flex: 1;
    }

    .done {
      text-decoration: line-through;
      color: #9aa0a6;
    }

    .meta {
      margin-top: 10px;
      font-size: 12px;
      color: #9aa0a6;
      text-align: center;
    }
  </style>
</head>
<body>

<div class="widget">
  <div class="widget-header">✅ 오늘 할 일</div>

  <div class="input-row">
    <input id="todoInput" placeholder="할 일을 입력하세요">
    <button id="addBtn">+</button>
  </div>

  <ul id="todoList"></ul>

  <div class="meta" id="resetInfo"></div>
</div>

<script>
  const listEl = document.getElementById("todoList");
  const inputEl = document.getElementById("todoInput");
  const addBtn = document.getElementById("addBtn");
  const resetInfo = document.getElementById("resetInfo");

  let todos = JSON.parse(localStorage.getItem("todos")) || [];
  let lastReset = localStorage.getItem("lastResetDate") || "";

  function getResetDateKey() {
    const now = new Date();
    if (now.getHours() < 5) now.setDate(now.getDate() - 1);
    return now.toISOString().split("T")[0];
  }

  function checkDailyReset() {
    const todayKey = getResetDateKey();
    if (lastReset !== todayKey) {
      todos = todos.map(t => ({ text: t.text, done: false }));
      localStorage.setItem("lastResetDate", todayKey);
      lastReset = todayKey;
      saveTodos();
    }
    resetInfo.textContent = "매일 오전 5시에 체크가 리셋됩니다";
  }

  function saveTodos() {
    localStorage.setItem("todos", JSON.stringify(todos));
  }

  function renderTodos() {
    listEl.innerHTML = "";
    todos.forEach((todo, i) => {
      const li = document.createElement("li");

      const span = document.createElement("span");
      span.className = "task";
      span.textContent = todo.text;
      if (todo.done) span.classList.add("done");

      span.onclick = () => {
        todos[i].done = !todos[i].done;
        saveTodos();
        renderTodos();
      };

      const del = document.createElement("button");
      del.textContent = "✕";
      del.style.background = "#5f6368";
      del.onclick = () => {
        todos.splice(i, 1);
        saveTodos();
        renderTodos();
      };

      li.appendChild(span);
      li.appendChild(del);
      listEl.appendChild(li);
    });
  }

  function addTodo() {
    const text = inputEl.value.trim();
    if (!text) return;
    todos.push({ text, done: false });
    inputEl.value = "";
    saveTodos();
    renderTodos();
  }

  addBtn.addEventListener("click", addTodo);

  checkDailyReset();
  renderTodos();
</script>

</body>
</html>
