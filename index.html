<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Samsung Todo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: Arial, sans-serif;
      color: #eaeaea;
      display: flex;
      justify-content: center;
    }

    .app {
      width: 100%;
      max-width: 480px;
      min-height: 100vh;
      background: #121212;
      padding: 20px 16px 60px;
      box-sizing: border-box;
    }

    .header {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 12px;
    }

    .week-bar {
      display: flex;
      justify-content: space-between;
      margin-bottom: 16px;
      gap: 4px;
    }

    .day {
      flex: 1;
      background: #1e1e1e;
      border-radius: 12px;
      text-align: center;
      padding: 6px 0;
      font-size: 12px;
    }

    .day.done {
      background: #1e88e5;
    }

    .card {
      background: #1e1e1e;
      border-radius: 24px;
      padding: 16px;
    }

    .input-row {
      display: flex;
      gap: 10px;
      margin-bottom: 16px;
    }

    input {
      flex: 1;
      padding: 14px 16px;
      border-radius: 18px;
      border: none;
      font-size: 16px;
      background: #2a2a2a;
      color: #fff;
    }

    .add-btn {
      padding: 14px 18px;
      border-radius: 18px;
      border: none;
      font-size: 18px;
      font-weight: bold;
      background: #1877F2;
      color: #fff;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      background: #2a2a2a;
      margin-bottom: 10px;
      padding: 14px 16px;
      border-radius: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 16px;
      cursor: pointer;
    }

    .task-text {
      flex: 1;
      color: #fff;
    }

    .checked-text {
      color: #777;
    }

    .right-ui {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .del-btn {
      background: transparent;
      border: none;
      color: #ff5f5f;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div class="app">
  <div class="header">이번 주 진행도</div>

  <div class="week-bar" id="weekBar"></div>

  <div class="card">
    <div class="input-row">
      <input id="todoInput" placeholder="할 일을 입력하세요">
      <button class="add-btn" id="addBtn">+</button>
    </div>

    <ul id="todoList"></ul>
  </div>
</div>

<script>
  const listEl = document.getElementById("todoList");
  const inputEl = document.getElementById("todoInput");
  const addBtn = document.getElementById("addBtn");
  const weekBar = document.getElementById("weekBar");

  let todos = JSON.parse(localStorage.getItem("todos")) || [];
  let history = JSON.parse(localStorage.getItem("history")) || {};

  const days = ["일","월","화","수","목","금","토"];

  function getTodayKey() {
    const now = new Date();
    if (now.getHours() < 5) now.setDate(now.getDate() - 1);
    return now.toISOString().split("T")[0];
  }

  function saveTodos() {
    localStorage.setItem("todos", JSON.stringify(todos));
  }

  function saveHistory() {
    localStorage.setItem("history", JSON.stringify(history));
  }

  function updateHistory() {
    const today = getTodayKey();
    const total = todos.length;
    const done = todos.filter(t => t.done).length;
    history[today] = { done, total };
    saveHistory();
  }

  function renderWeekBar() {
    weekBar.innerHTML = "";

    const today = new Date();
    const week = [];

    for (let i = 6; i >= 0; i--) {
      const d = new Date();
      d.setDate(today.getDate() - today.getDay() + i);
      const key = d.toISOString().split("T")[0];
      week.push({ key, label: days[d.getDay()] });
    }

    week.forEach(d => {
      const data = history[d.key] || { done: 0, total: 0 };

      const div = document.createElement("div");
      div.className = "day";
      div.innerHTML = `
        ${d.label}<br>
        ${data.done}/${data.total}
      `;
      if (data.done === data.total && data.total > 0) {
        div.classList.add("done");
      }
      weekBar.appendChild(div);
    });
  }

  function renderTodos() {
    listEl.innerHTML = "";
    todos.forEach((todo, i) => {
      const li = document.createElement("li");

      const text = document.createElement("span");
      text.className = "task-text";
      text.textContent = todo.text;
      if (todo.done) text.classList.add("checked-text");

      const right = document.createElement("div");
      right.className = "right-ui";

      const check = document.createElement("span");
      check.textContent = todo.done ? "✅" : "";

      const sep = document.createElement("span");
      sep.textContent = "|";

      const del = document.createElement("button");
      del.className = "del-btn";
      del.textContent = "❌";

      li.onclick = () => {
        todos[i].done = !todos[i].done;
        saveTodos();
        updateHistory();
        renderTodos();
        renderWeekBar();
      };

      del.onclick = (e) => {
        e.stopPropagation();
        const ok = confirm("정말 삭제하시겠습니까?");
        if (!ok) return;
        todos.splice(i, 1);
        saveTodos();
        updateHistory();
        renderTodos();
        renderWeekBar();
      };

      right.appendChild(check);
      right.appendChild(sep);
      right.appendChild(del);

      li.appendChild(text);
      li.appendChild(right);
      listEl.appendChild(li);
    });
  }

  function addTodo() {
    const text = inputEl.value.trim();
    if (!text) return;
    todos.push({ text, done: false });
    inputEl.value = "";
    saveTodos();
    updateHistory();
    renderTodos();
    renderWeekBar();
  }

  addBtn.addEventListener("click", addTodo);

  updateHistory();
  renderTodos();
  renderWeekBar();
</script>

</body>
</html>
