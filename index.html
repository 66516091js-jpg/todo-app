<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Todo</title>

<style>
body{margin:0;background:#000;color:#fff;font-family:sans-serif}
.app{max-width:480px;margin:auto;padding:16px;background:#121212}
h2{font-size:18px;margin:16px 0 8px}
.week{display:flex;gap:4px;margin-bottom:6px}
.day{flex:1;background:#1e1e1e;padding:6px 0;border-radius:10px;text-align:center;font-size:12px}
.day.done{background:#1e88e5}
.card{background:#1e1e1e;border-radius:16px;padding:14px;margin-top:6px}
input{flex:1;padding:12px;border:none;border-radius:10px;background:#2a2a2a;color:#fff}
button{background:#1877f2;border:none;color:white;border-radius:10px;padding:12px}
ul{list-style:none;padding:0;margin:0}
li{background:#2a2a2a;margin-bottom:8px;padding:10px;border-radius:12px;display:flex;justify-content:space-between;align-items:center;cursor:pointer}
.checkBox{width:20px;height:20px;border:2px solid #555;border-radius:6px;text-align:center}
.checked{border-color:#4caf50;background:#123f1a;color:#4caf50}
.actions{display:flex;gap:6px}
.del-btn{background:transparent;color:red;border:none}

.stat-row{display:grid;grid-template-columns:repeat(4,1fr);gap:10px;margin-bottom:20px}
.stat-item{text-align:center;font-size:11px}
.bar-box{height:80px;background:#1e1e1e;border-radius:8px;display:flex;align-items:flex-end;justify-content:center}
.bar{width:18px;background:#4caf50;border-radius:4px}

</style>
</head>

<body>
<div class="app">

<h2>지난 주 통계 (테스트 데이터)</h2>
<div id="statsArea"></div>

</div>

<script>
const statsArea=document.getElementById("statsArea");

/* ✅ 테스트용 가짜 데이터 */
const fakeData={
 "운동":3,
 "독서":5,
 "공부":2,
 "스트레칭":4,
 "명상":1,
 "런닝":6
};

function renderStats(){
 statsArea.innerHTML="";

 const max=Math.max(...Object.values(fakeData));

 let row;
 Object.entries(fakeData).forEach((e,i)=>{
  if(i%4===0){
    row=document.createElement("div");
    row.className="stat-row";
    statsArea.appendChild(row);
  }

  const box=document.createElement("div");
  box.className="stat-item";

  const barBox=document.createElement("div");
  barBox.className="bar-box";

  const bar=document.createElement("div");
  bar.className="bar";
  bar.style.height=(e[1]/max*100)+"%";

  barBox.appendChild(bar);
  box.innerHTML=`${e[0]}<br>${e[1]}회`;
  box.appendChild(barBox);
  row.appendChild(box);
 });
}

renderStats();
</script>

</body>
</html>
